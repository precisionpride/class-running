name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker images
      run: sudo docker compose build
    - name: Run Docker Compose
      run: sudo docker compose up -d
